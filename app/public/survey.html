<!DOCTYPE html>
<html lang="en-us">
	<head>
	    <title>Friend Finder</title>
		<meta charset="UTF-8">
	<!-- Styles: Bootstrap, Chosen, Custom -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
	<link rel="stylesheet" href="css/style.css">					</head>
	<body> <!-- ------------------------------------------------------------------------------------------------------------- Body-->
		<div class="container" id="questionDiv">
			<div class="row">
				<div class="col-lg-12">
					<h2>Survey Questions</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h3>About You - All Fields Required!</h3>
				</div>
				<div class="col-lg-12">
					<p>Your Name</p>
					<input type="text" class="form-control" id="name" placeholder="Your Name">
				</div>
				<div class="col-lg-12">
					<p>Link your photo</p>
					<input type="text" class="form-control" id="image" value="https://upload.wikimedia.org/wikipedia/commons/b/bb/Anonymous.jpg" placeholder="https://upload.wikimedia.org/wikipedia/commons/b/bb/Anonymous.jpg">
				</div>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal fade" role="dialog">
		 	<div class="modal-dialog">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h2 class="modal-title"><strong>Your Closest Match</strong></h2>
			      	</div>	
			      	<div class="modal-body">
			        	<div id="friendNameDiv"></div>
			        	<img id="friendImg" class="img img-responsive" alt="" />
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				   	</div>
				</div>
			</div>
		</div>
		<footer> <!-- ------------------------------------------------------------------------------------------------------- Footer-->
			<div class="container">
				<p>UT Coder Camp Friend Finder Homework</p>
			</div>
		</footer>	
	<!-- Scripts: jQuery, Bootstrap, Chosen, Custom -->
<!-- Scripts: jQuery, Bootstrap -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>		
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>		
	</body>
</html>
